    }
  };
  reader.readAsText(file);
});

    for await (const entry of dirHandle.values()) {
      if (entry.kind === 'file' && entry.name.endsWith('.json')) {
        const file = await entry.getFile();

        div.innerHTML = `

            <span class="text-white text-sm">${nft.name}</span>
          </div>
        `;
